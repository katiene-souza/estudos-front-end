<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main class="container">
    <div class="conteudo-container">
      <h2>°C</h2>
      <input type="number" placeholder="Celsius" id="celsius" min="1" required />
    </div>
    <div class="conteudo-container">
      <h2>°F</h2>
      <input type="number" placeholder="Fahrenheit" id="fahrenheit" min="1" required />
    </div>
    <div class="conteudo-container">
      <h2>K</h2>
      <input type="number" placeholder="Kelvin" id="kelvin" min="1" required />
    </div>
    <button id="btn-limpar">LIMPAR</button>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
