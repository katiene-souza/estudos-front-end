<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de números</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
  <main class="container">
    <h1 id="numero-sorteado"></h1>
    <input type="number" placeholder="número mínimo" id="numero-minimo" min="1" required />
    <input type="number" placeholder="número máximo" id="numero-maximo" min="1" required />
    <button type="submit" id="btn-sorteio">SORTEAR</button>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
